<!DOCTYPE html>
	<html lang="en">

	<body>
	<div class="container-fluid">

		<header>
		<nav class="navbar navbar-default">
  			<div class="container-fluid">
    		<div class="navbar-header">
      		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      	</button>
     		<a class="navbar-brand" href="#">Trivia Game</a>
    		</div>
  			</div>
		</nav>
		</header> 	 
			
			<div class="row">
  			
  			 <div class="col-lg-4">
  			 <h2>Three Questions and 30 Seconds! Think Fast!</h2>
			   </div>

  			 <div class="col-lg-8"></div> <!--spacer-->

      </div> <!--closing row-->   
      <br>

      <div class = "row">

  			 <div class="col-lg-4">
  			   <p>What is the largest national park in the United States by total land area?</p>
            
	            <div class="radio">
	            <label>
	            <input id="answer1" type="radio" name="optradio" autocomplete="off">Wrangell-St Elias in Alaska</label>
	            <br>
	            <label>
	            <input type="radio" name="optradio" autocomplete="off">Denali in Alaska</label>
	            <br>
	            <label>
	            <input type="radio" name="optradio" autocomplete="off">Glacier National Park in Montana</label>
	            </div> 

  			 </div>

          <div class="col-lg-4">
            <p>What U.S. President created the National Park Service?</p>
            
            <div class="radio">
            <label>
            <input type="radio" name="optradio2" autocomplete="off">Theodore Roosevelt</label>
            <br>
            <label>
            <input type="radio" name="optradio2" autocomplete="off">William McKinley</label>
            <br>
            <label>
            <input id="answer2" type="radio" name="optradio2" autocomplete="off">Woodrow Wilson</label>
            </div>  
          
          </div>

          <div class="col-lg-4">
           <p>Which of the following is found in a National Park?</p>
            
            <div class="radio">
            <label>
            <input id="answer3" type="radio" name="optradio3" autocomplete="off">The world's largest carnivore, the Alaskan brown bear</label>
            <br>
            <label>
            <input id="answer4" type="radio" name="optradio3" autocomplete="off">The deepest lake in the U.S.</label>
            <br>
            <label>
            <input id="answer5" type="radio" name="optradio3" autocomplete="off">The lowest point in the Western Hemisphere/label>
            </div>
          </div>

  			</div> <!--closing row-->		
        <br>
        <br>

    <div class = "row">

    <div class="col-lg-4"></div>

    <div class="col-lg-4">

    <div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">Time is running out!</h3>
  		</div>
  		<div id="timer" class="panel-body"></div>
	</div>

	</div>  <!--closing col-lg-4-->

    <div class="col-lg-4"></div>
 
  	 </div>  <!--closing row-->	


  	<div class = "row">

    <div class="col-lg-4"><h3 id="response1"></h3></div>

    <div class="col-lg-4"><h3 id="response2"></h3></div>

    <div class="col-lg-4"><h3 id="response3"></h3></div>
 
  	</div>  <!--closing row-->	


  	<div class = "row">

    <div class="col-lg-4"></div>

    <div class="col-lg-4"><h3 id="results"></h3></div>

    <div class="col-lg-4"></div>
 
  	</div>  <!--closing row-->	


	</div>
